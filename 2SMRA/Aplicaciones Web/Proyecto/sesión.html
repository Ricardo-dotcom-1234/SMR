<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> <!-- español -->
        <title>Inicio de Sesión - SpeedLine Motors</title> <!-- título pestaña -->
        <link rel="stylesheet" href="estilos_proyecto.css"> <!-- estilos -->
    </head>
    <body>
        <!-- Navegación: menú superior -->
        <nav class="nav"> <!-- barra de navegación -->
            <div class="contenedor">
                <div class="logo">SPEEDLINE MOTORS</div> <!-- logo -->
                <ul id="menu" class="menu"> <!-- opciones del menú -->
                    <li><a href="Pagina_web_1.html">Inicio</a></li>
                    <li><a href="motos.html">Motos</a></li>
                    <li><a href="coches.html">Coches</a></li>
                </ul>
            </div>
        </nav>

        <!-- Contenido: formulario de login -->
        <div class="contenido"> <!-- área central -->
            <h1>Login</h1> <!-- título -->
            <p>Accede a tu cuenta de SpeedLine Motors</p> <!-- instrucción -->
            
            <!-- Formulario para iniciar sesión -->
            <form id="loginForm" class="formulario-login"> <!-- formulario con estilos -->
                <h2>Inicia Sesión</h2> <!-- encabezado del formulario -->
                <div id="loginMessage" class="mensaje-login"></div> <!-- espacio para mensajes de error/éxito -->
                
                <!-- Campo de email -->
                <div class="grupo-formulario"> <!-- grupo de campo -->
                    <label for="loginEmail">Email:</label> <!-- etiqueta -->
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="tu@ejemplo.com" required> <!-- campo de entrada email -->
                </div>

                <!-- Campo de contraseña -->
                <div class="grupo-formulario"> <!-- grupo de campo -->
                    <label for="loginPassword">Contraseña:</label> <!-- etiqueta -->
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Contraseña" required> <!-- campo de entrada contraseña -->
                </div>

                <!-- Botones -->
                <button type="submit" id="loginSubmit">Iniciar Sesión</button> <!-- envía el formulario -->
                <input type="reset" id="loginReset" value="Limpiar"> <!-- limpia los campos -->
            </form>
        </div>
        
        <script src="Acompañante_java1.js"></script> <!-- panel de herramientas -->
        
</body>
</html>
