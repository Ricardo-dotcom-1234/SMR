<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Inicio de Sesión - SpeedLine Motors</title>
        <link rel="stylesheet" href="estilos_proyecto.css">
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">SPEEDLINE MOTORS</div>
                <ul id="menu" class="menu">
                    <li><a href="Pagina_web_1.html">Inicio</a></li>
                    <li><a href="motos.html">Motos</a></li>
                    <li><a href="coches.html">Coches</a></li>

            </div>

        <div class="content">
            <h1>Inicio de Sesión</h1>
            <p>Accede a tu cuenta de SpeedLine Motors</p>
            
            <form id="loginForm" class="login-form">
                <h2>Inicia Sesión</h2>
                <div id="loginMessage" style="color:#ffdddd; margin-bottom:12px;"></div>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="tu@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Contraseña" required>
                </div>

                <button type="submit" id="loginSubmit">Iniciar Sesión</button>
                <input type="reset" id="loginReset" value="Limpiar">
            </form>
        </div>
        
        <script src="Acompañante_java1.js"></script>
        
</body>
</html>
