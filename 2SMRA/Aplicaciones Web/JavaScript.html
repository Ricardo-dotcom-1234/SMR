<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Example</title>
</head>
<body>
    <p id="txt"></p>
    <p id="res"></p>
    <p id="car"></p>
        <script>
            let nombre="C", edad;
            edad=prompt("Ingresa tu edad:");
            document.getElementById("txt").innerHTML=nombre;
            function suma(n1, n2){
                return n1 + n2;
            }
            n1=prompt("Ingresa un numero:");
            n2=prompt("Ingresa otro numero:");
            let resultado=suma(n1,n2);
            document.getElementById("res").innerHTML=resultado;
            const car={
                type:"Fiat",
                model:"500",
                color:"blanco",
            }
            document.getElementById("car").innerHTML="Este cohe es un "+car.type;
            const animal={}; //objeto vacio
                animal.tipo="perro";
                animal.raza="pastor aleman";
                animal.edad=12;
        </script>
